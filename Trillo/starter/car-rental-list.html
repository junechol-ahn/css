<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; 렌터카 리스트</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="trillo" class="logo" />
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="렌터카 검색" />
          <button class="search__button">
            <svg class="search__icon">
              <use href="img/sprite.svg#magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="img/sprite.svg#bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="img/sprite.svg#chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>
          <div class="user-nav__user">
            <img
              src="img/user.jpg"
              alt="user photo"
              class="user-nav__user-photo"
            />
            <span class="use-nav__user-name">Jon</span>
          </div>
        </nav>
      </header>

      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item">
              <a href="hotel-list.html" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#home"></use>
                </svg>
                <span>호텔</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="flight-list.html" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#aircraft-take-off"></use>
                </svg>
                <span>항공권</span>
              </a>
            </li>
            <li class="side-nav__item side-nav__item--active">
              <a href="car-rental-list.html" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#key"></use>
                </svg>
                <span>렌터카</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#map"></use>
                </svg>
                <span>투어</span>
              </a>
            </li>
          </ul>
          <div class="legal">&copy; 2025 by trillo. 모든 권리 보유.</div>
        </nav>
        <main class="car-rental-list-view">
          <div class="car-card">
            <figure class="car-card__figure">
              <img
                src="img/car-1.png"
                alt="Compact Car"
                class="car-card__photo"
              />
            </figure>
            <div class="car-card__details">
              <h2 class="car-card__name">소형차 (Compact)</h2>
              <div class="car-card__specs">
                <span class="car-card__spec">5인승</span>
                <span class="car-card__spec">자동변속기</span>
                <span class="car-card__spec">휘발유</span>
              </div>
              <div class="car-card__price">
                <div class="car-card__price-value">₩50,000 / 일</div>
                <button class="btn-inline">예약하기</button>
              </div>
            </div>
          </div>

          <div class="car-card">
            <figure class="car-card__figure">
              <img
                src="img/car-2.png"
                alt="Sedan Car"
                class="car-card__photo"
              />
            </figure>
            <div class="car-card__details">
              <h2 class="car-card__name">중형차 (Sedan)</h2>
              <div class="car-card__specs">
                <span class="car-card__spec">5인승</span>
                <span class="car-card__spec">자동변속기</span>
                <span class="car-card__spec">하이브리드</span>
              </div>
              <div class="car-card__price">
                <div class="car-card__price-value">₩70,000 / 일</div>
                <button class="btn-inline">예약하기</button>
              </div>
            </div>
          </div>

          <div class="car-card">
            <figure class="car-card__figure">
              <img src="img/car-3.png" alt="SUV Car" class="car-card__photo" />
            </figure>
            <div class="car-card__details">
              <h2 class="car-card__name">SUV</h2>
              <div class="car-card__specs">
                <span class="car-card__spec">5-7인승</span>
                <span class="car-card__spec">자동변속기</span>
                <span class="car-card__spec">경유/휘발유</span>
              </div>
              <div class="car-card__price">
                <div class="car-card__price-value">₩90,000 / 일</div>
                <button class="btn-inline">예약하기</button>
              </div>
            </div>
          </div>

          <div class="car-card">
            <figure class="car-card__figure">
              <img
                src="img/car-4.png"
                alt="Luxury Car"
                class="car-card__photo"
              />
            </figure>
            <div class="car-card__details">
              <h2 class="car-card__name">고급 세단 (Luxury)</h2>
              <div class="car-card__specs">
                <span class="car-card__spec">5인승</span>
                <span class="car-card__spec">자동변속기</span>
                <span class="car-card__spec">고급 휘발유</span>
              </div>
              <div class="car-card__price">
                <div class="car-card__price-value">₩150,000 / 일</div>
                <button class="btn-inline">예약하기</button>
              </div>
            </div>
          </div>

          <div class="car-card">
            <figure class="car-card__figure">
              <img src="img/car-5.png" alt="Van" class="car-card__photo" />
            </figure>
            <div class="car-card__details">
              <h2 class="car-card__name">승합차 (Van)</h2>
              <div class="car-card__specs">
                <span class="car-card__spec">9-11인승</span>
                <span class="car-card__spec">자동변속기</span>
                <span class="car-card__spec">경유</span>
              </div>
              <div class="car-card__price">
                <div class="car-card__price-value">₩120,000 / 일</div>
                <button class="btn-inline">예약하기</button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
