<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; 항공권 리스트</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="trillo" class="logo" />
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="항공권 검색" />
          <button class="search__button">
            <svg class="search__icon">
              <use href="img/sprite.svg#magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="img/sprite.svg#bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="img/sprite.svg#chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>
          <div class="user-nav__user">
            <img
              src="img/user.jpg"
              alt="user photo"
              class="user-nav__user-photo"
            />
            <span class="use-nav__user-name">Jon</span>
          </div>
        </nav>
      </header>

      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item">
              <a href="hotel-list.html" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#home"></use>
                </svg>
                <span>호텔</span>
              </a>
            </li>
            <li class="side-nav__item side-nav__item--active">
              <a href="flight-list.html" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#aircraft-take-off"></use>
                </svg>
                <span>항공권</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="car-rental-list.html" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#key"></use>
                </svg>
                <span>렌터카</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#map"></use>
                </svg>
                <span>투어</span>
              </a>
            </li>
          </ul>
          <div class="legal">&copy; 2025 by trillo. 모든 권리 보유.</div>
        </nav>
        <main class="flight-list-view">
          <div class="flight-card">
            <div class="flight-card__airline">
              <svg class="flight-card__icon">
                <use href="img/sprite.svg#aircraft-take-off"></use>
              </svg>
              <h3 class="flight-card__airline-name">Korean Air</h3>
            </div>
            <div class="flight-card__route">
              <div class="flight-card__route-details">
                <span class="flight-card__city">서울 (ICN)</span>
                <svg class="flight-card__arrow">
                  <use href="img/sprite.svg#chevron-thin-right"></use>
                </svg>
                <!-- Assuming chevron exists or use arrow -->
                <span class="flight-card__city">런던 (LHR)</span>
              </div>
              <div class="flight-card__time">12:00 PM - 5:00 PM</div>
            </div>
            <div class="flight-card__price">
              <span class="flight-card__price-value">₩1,200,000</span>
              <button class="btn-inline">선택</button>
            </div>
          </div>

          <div class="flight-card">
            <div class="flight-card__airline">
              <svg class="flight-card__icon">
                <use href="img/sprite.svg#aircraft-take-off"></use>
              </svg>
              <h3 class="flight-card__airline-name">Asiana Airlines</h3>
            </div>
            <div class="flight-card__route">
              <div class="flight-card__route-details">
                <span class="flight-card__city">서울 (ICN)</span>
                <!-- If chevron doesn't exist I'll use text arrow -->
                <span class="flight-card__arrow">&rarr;</span>
                <span class="flight-card__city">뉴욕 (JFK)</span>
              </div>
              <div class="flight-card__time">10:00 AM - 11:00 AM</div>
            </div>
            <div class="flight-card__price">
              <span class="flight-card__price-value">₩1,500,000</span>
              <button class="btn-inline">선택</button>
            </div>
          </div>

          <div class="flight-card">
            <div class="flight-card__airline">
              <svg class="flight-card__icon">
                <use href="img/sprite.svg#aircraft-take-off"></use>
              </svg>
              <h3 class="flight-card__airline-name">Emirates</h3>
            </div>
            <div class="flight-card__route">
              <div class="flight-card__route-details">
                <span class="flight-card__city">서울 (ICN)</span>
                <span class="flight-card__arrow">&rarr;</span>
                <span class="flight-card__city">두바이 (DXB)</span>
              </div>
              <div class="flight-card__time">11:30 PM - 5:30 AM</div>
            </div>
            <div class="flight-card__price">
              <span class="flight-card__price-value">₩900,000</span>
              <button class="btn-inline">선택</button>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
