<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; 호텔 리스트</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="trillo" class="logo" />
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="호텔 검색" />
          <button class="search__button">
            <svg class="search__icon">
              <use href="img/sprite.svg#magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="img/sprite.svg#bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="img/sprite.svg#chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>
          <div class="user-nav__user">
            <img
              src="img/user.jpg"
              alt="user photo"
              class="user-nav__user-photo"
            />
            <span class="use-nav__user-name">Jon</span>
          </div>
        </nav>
      </header>

      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="hotel-list.html" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#home"></use>
                </svg>
                <span>호텔</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="flight-list.html" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#aircraft-take-off"></use>
                </svg>
                <span>항공권</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="car-rental-list.html" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#key"></use>
                </svg>
                <span>렌터카</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#map"></use>
                </svg>
                <span>투어</span>
              </a>
            </li>
          </ul>
          <div class="legal">&copy; 2025 by trillo. 모든 권리 보유.</div>
        </nav>
        <main class="hotel-list-view">
          <div class="hotel-card">
            <figure class="hotel-card__figure">
              <img
                src="img/hotel-1.jpg"
                alt="Hotel Las Palmas"
                class="hotel-card__photo"
              />
            </figure>
            <div class="hotel-card__details">
              <div class="hotel-card__header">
                <h2 class="hotel-card__name">호텔 라스 팔마스</h2>
                <div class="hotel-card__stars">
                  <svg class="hotel-card__icon-star">
                    <use href="img/sprite.svg#star"></use>
                  </svg>
                  <svg class="hotel-card__icon-star">
                    <use href="img/sprite.svg#star"></use>
                  </svg>
                  <svg class="hotel-card__icon-star">
                    <use href="img/sprite.svg#star"></use>
                  </svg>
                  <svg class="hotel-card__icon-star">
                    <use href="img/sprite.svg#star"></use>
                  </svg>
                  <svg class="hotel-card__icon-star">
                    <use href="img/sprite.svg#star"></use>
                  </svg>
                </div>
              </div>
              <div class="hotel-card__location">
                <svg class="hotel-card__icon-location">
                  <use href="img/sprite.svg#location-pin"></use>
                </svg>
                <span>알부페이라, 포르투갈</span>
              </div>
              <div class="hotel-card__rating">
                <div class="hotel-card__rating-average">8.6</div>
                <div class="hotel-card__rating-count">429표</div>
              </div>
              <a href="index.html" class="btn-inline hotel-card__link"
                >지금 예약하기 &rarr;</a
              >
            </div>
          </div>

          <div class="hotel-card">
            <figure class="hotel-card__figure">
              <img
                src="img/hotel-2.jpg"
                alt="Hotel Ocean View"
                class="hotel-card__photo"
              />
            </figure>
            <div class="hotel-card__details">
              <div class="hotel-card__header">
                <h2 class="hotel-card__name">호텔 오션 뷰</h2>
                <div class="hotel-card__stars">
                  <svg class="hotel-card__icon-star">
                    <use href="img/sprite.svg#star"></use>
                  </svg>
                  <svg class="hotel-card__icon-star">
                    <use href="img/sprite.svg#star"></use>
                  </svg>
                  <svg class="hotel-card__icon-star">
                    <use href="img/sprite.svg#star"></use>
                  </svg>
                  <svg class="hotel-card__icon-star">
                    <use href="img/sprite.svg#star"></use>
                  </svg>
                </div>
              </div>
              <div class="hotel-card__location">
                <svg class="hotel-card__icon-location">
                  <use href="img/sprite.svg#location-pin"></use>
                </svg>
                <span>리스본, 포르투갈</span>
              </div>
              <div class="hotel-card__rating">
                <div class="hotel-card__rating-average">8.2</div>
                <div class="hotel-card__rating-count">350표</div>
              </div>
              <a href="index.html" class="btn-inline hotel-card__link"
                >지금 예약하기 &rarr;</a
              >
            </div>
          </div>

          <div class="hotel-card">
            <figure class="hotel-card__figure">
              <img
                src="img/hotel-3.jpg"
                alt="Hotel Snow Mountain"
                class="hotel-card__photo"
              />
            </figure>
            <div class="hotel-card__details">
              <div class="hotel-card__header">
                <h2 class="hotel-card__name">호텔 스노우 마운틴</h2>
                <div class="hotel-card__stars">
                  <svg class="hotel-card__icon-star">
                    <use href="img/sprite.svg#star"></use>
                  </svg>
                  <svg class="hotel-card__icon-star">
                    <use href="img/sprite.svg#star"></use>
                  </svg>
                  <svg class="hotel-card__icon-star">
                    <use href="img/sprite.svg#star"></use>
                  </svg>
                </div>
              </div>
              <div class="hotel-card__location">
                <svg class="hotel-card__icon-location">
                  <use href="img/sprite.svg#location-pin"></use>
                </svg>
                <span>알프스, 스위스</span>
              </div>
              <div class="hotel-card__rating">
                <div class="hotel-card__rating-average">7.9</div>
                <div class="hotel-card__rating-count">120표</div>
              </div>
              <a href="index.html" class="btn-inline hotel-card__link"
                >지금 예약하기 &rarr;</a
              >
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
